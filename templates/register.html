{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
    <div class="col-sm-8 offset-sm-2">
        <h3 class="text-center">Kayıt Ol</h3>
        <hr>
        <form class="text-center" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-danger btn-block ">Kayıt</button>
        </form>
    </div>
</div>
{% endblock body %}
