{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h3 class="text-center">Giriş Yap</h3>
        <hr>
        <form class="text-center" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-danger btn-block ">Giriş</button>
        </form>
    </div>
</div>
{% endblock body %}
